<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
<h1>ğŸ½ï¸ Restaurant Finder</h1>
<div class="hero-bg"></div>


<div class="search-box">

<!--    combined bar: input + sort + search -->
    <div class="search-bar">
        <input id="postNummerInput" type="text"
               placeholder="Enter a valid postnummer (e.g. 2000, 2100)" />

        <select id="sortSelect">
            <option value="rating">Rating (High â†’ Low)</option>
            <option value="price">Price level (Low â†’ High)</option>
            <option value="distance">Distance (Near â†’ Far)</option>
            <option value="weighted">Weighted Score</option>
            <option value="knn">K-Nearest Neighbors</option>
        </select>

        <button id="searchBtn">Search</button>
    </div>

    <!-- KNN Controls (hidden by default) -->
    <div id="knnControls" style="display: none;">
        <label for="kValue">Find <input id="kValue" type="number" min="1" max="50" value="10" /> nearest restaurants</label>
    </div>

    <button id="geoBtn">ğŸ“ Use My Location</button>

    <!-- Filters Section -->
    <div class="filters-section">
        <div class="filter-item">
            <label for="minRating">Min Rating: <span id="ratingValue">0</span>â­</label>
            <input id="minRating" type="range" min="0" max="5" step="0.5" value="0" />
        </div>
        <div class="filter-item">
            <label for="maxPrice">Max Price: <span id="priceValue">$$$$</span></label>
            <input id="maxPrice" type="range" min="1" max="4" step="1" value="4" />
        </div>
        <button id="clearFilters">Clear Filters</button>
    </div>
</div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="spinner-overlay" style="display: none;">
    <div class="spinner"></div>
    <p>Finding restaurants...</p>
</div>

<div id="bigMap"></div>

<div id="results"></div>

<!-- Restaurant Details Modal -->
<div id="restaurantModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

<script src="/js/script.js"></script>

</body>
</html>
